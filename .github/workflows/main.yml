name: Inline Message Workflow

on:
  push:
    branches: [master]

jobs:
  send-inline-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send Inline Telegram Message
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          thread-id: ${{ secrets.TELEGRAM_THREAD_ID }}
          message: |
            üöÄ –Ø–∫–∏–π—Å—å –±—Ä–æ –∑–∞–ø—É—à–∏–≤ –≤ –±–µ–∫!
            –ö–æ–º—ñ—Ç: ${{ github.sha }}
            –•—Ç–æ: ${{ github.actor }}
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π: ${{ github.repository }}
            –ß–æ –Ω–∞–ø–∏—Å–∞–≤ –±—Ä–æ: ${{ github.event.head_commit.message }}
